apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1 # Adjust as needed
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: docker.io/alpine/ollama:latest
          ports:
            - containerPort: 11434
            # hostPort: 11434 # uncomment for local cluster
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      volumes:
        - name: ollama-data
          hostPath:
            path: /data/ollama # local path on the node, or use PVC for a cluster
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434 # External port
      targetPort: 11434 # Container port
  type: ClusterIP
